<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/7d6ca13c9a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/main.css">
        <title>Exercise Library</title>
        <style>
            html{
                font-size: 10px;
            }

            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
            }

            body{
                width: 100%;
            }

            p, a{
                font-size: 1.8rem;
            }

            a{
                color: black;
                text-decoration: none;
            }

            a:hover{
                color: #007bff;
                text-decoration: none;
            }

            nav{
                background-color: white;
                position: fixed;
                top: 0;
                width: 100%;
                display:flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                min-height: 15rem;
                font-size: 2rem;
                padding: 2rem 2.5rem;
                z-index: 1;
            }
            nav>span>a>i{
                padding: 0 1rem;
            }
            .trainer-image{
                width: 50px;
                height: 50px;
                margin: 0 20px;
            }
            header{
                margin-top: 16rem;
                min-height:10vh;
                background-color: orange;
                display:flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem 2.5rem;
            }
            header>h1{
                font-size: 3rem;
                color: black;
            }
            header>h2{
                font-size: 2.8rem;
                padding: 20px 0;
            }
            main{
                margin-bottom: 12vh;
            }
            .exercise-card{
                margin: 1rem;
                max-height: 50vh;
                display:flex;
                flex-direction: row;
                justify-content: flex-start;
                padding: 1rem 3rem;
                align-items: center;
                border: #007bff solid 0.2rem;
                border-radius: 1rem;
            }

            .exercise-thumbnail{
                padding-right: 1rem;
                width: 215px;
                height: 150px;

            }
            .exercise-summary{
                padding: 1.5rem;
                flex-basis: 60%;
            }
            .btn-xl {
                margin: 5px;
                min-width: 150px;
                padding: 10px 20px;
                font-size: 2rem;
                border-radius: 10px;
            }
            footer{
                background-color: white;
                width: 100%;
                height: 10vh;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                padding: 2rem 2.5rem;
                z-index: 1;
            }
        </style>
    </head>

    <body>
    <!--Top navigation-->
    <nav>
        <span><a href="PtHomePage.html"><i class="fas fa-arrow-left"></i>Back to Home</a></span>
        <span>Joe Bloggs
                <img class="trainer-image" src="/images/trainer_img.jpg" alt="trainer profile image"></span>

        <span><a href="/trainer/exercises/add">Add Exercise <i class="fas fa-plus"></i></a></span>
    </nav>

    <header>
        <h1>Phyt App</h1>
        <h2>Exercise Library</h2>
    </header>

    <!--main list of exercises-->
    <main>

        <div class="exercise-list">
            <div class="exercise-card">
                <img class="exercise-thumbnail" src="/images/plank.jpg" alt="thumbnail image of client">
                <div class="exercise-summary">
                    <p>Exercise: </p>
                    <p>Category:</p>
                    <p>Number of times used:  </p>
                </div>
                <div>
                    <button class="btn btn-primary btn-xl">View Details</button>
                    <button class="btn btn-secondary btn-xl">Edit Details</button>
                </div>
            </div>
        </div>


    </main>

    <!-- add a footer to contain about us and contact us links-->
    <footer>
        <p>&copy Phyt App ltd</p>
    </footer>
    </body>
</html>
