<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.Thymeleaf.org">

<head th:replace="fragments/Head::Head"></head>

<body class="ClientAccountDetails">
<nav th:replace="fragments/Navbar-client::Client-navbar"></nav>
<header class="home-header">
    <h1>My Account Details</h1>
</header>
<main class="client-home full-height">
<form action="/client/ClientInfoUpdate" class="form-horizontal" method="post" onsubmit="return update();">
    <strong>About: </strong>
    <p>Client </p>
    <strong>User Name: </strong>
    <div class="form-group">
        <input id="username" name="username" th:value="${info.userName}" readonly/>
    </div>
    <strong>Firstname: </strong>
    <div class="form-group">
        <input id="firstname" name="firstname" placeholder="firstname" autocomplete="off" th:value="${info.firstName}"/>
    </div>
    <strong>Lastname: </strong>
    <div class="form-group">
        <input id="lastname" name="lastname" placeholder="lastname" autocomplete="off" th:value="${info.lastName}"/>
    </div>
    <strong>Email: </strong>
    <div class="form-group">
        <input id="email" name="email" placeholder="email" type="email" autocomplete="off" th:value="${info.email}"/>
    </div>
    <div class="form-group">
        <!--        <input type="submit" value="Update" />-->
        <div class="edit-ClientInfo-buttons">
            <button id="ClientInfo-save-button" type="submit" class="btn btn-primary btn-xl">Update</button>
        </div>
    </div>
    <script>
        function isEmail(str) {
            var reg = /^[a-zA-Z0-9_-]{6,}@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            return reg.test(str);
        }

        function update() {
            var firstname = $('#firstname').val();
            var lastname = $('#lastname').val();
            var email = $('#email').val();
            if (firstname.length < 2 || firstname.length > 20) {
                alert('Firstname should be 2 to 20 characters');
                return false;
            }
            if (lastname.length < 2 || lastname.length > 20) {
                alert('Lastname should be 2 to 20 characters');
                return false;
            }
            if (!isEmail(email)) {
                alert('Invalid email');
                return false;
            }
            return true;
        }
    </script>
</form>
</main>
<footer th:replace="fragments/Footer::Footer"></footer>

</body>

</html>
