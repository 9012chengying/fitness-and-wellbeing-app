<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">

<head th:replace="fragments/Head::Head"></head>

<link href="/css/workouts.css" rel="stylesheet"/> <!--to be inserted into Head.html but don't want merge error-->

<body>

    <header>
        <h3>Workout Diary</h3>
    </header>
    <main>
        <div class="container">
            <div id="workoutSummary" class="row" th:each="workout: ${workouts}"> <!--workouts need to be ordered in reverse completed order with incomplete at the top-->
                <div id="workoutThumbnail" class="col-3">
                    <img src="../static/images/deadlift.jpg">
                </div>
                <div id="workoutDetails" class="col-6">
                    <span>Workout: <span th:text="${workout.id}"></span></span> <!--This won't be the workout id - maybe list of exercises, maybe client's workout id-->
                    <br>
                    <span>Workout Length: <span th:text="${workout.workoutLength}"></span></span> <!--look at reformatting time-->
                    <br>
                    <span th:if="${workout.completed} == true">Date Completed: <span th:text="${workout.completedDate}"></span></span> <!--look at reformatting date-->
                    <span th:if="${workout.completed} == false">Date Set: ....</span> <!--get created date from trainer's database-->
                </div>
                <div id="workoutButton" class="col-3">
                    <button onclick="location.href='/client/diary/previousWorkout'" type="button" th:if="${workout.completed} == true">Workout Details</button> <!--Need to add path to specific workout-->
                    <button onclick="location.href='/client/newWorkout'" type="button" th:if="${workout.completed} == false">Start Workout</button>
                </div>
                <br>
            </div>
        </div>
        <br><br>

    </main>


</body>
</html>
