<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">

<head th:replace="fragments/Head::Head"></head>

<link href="/css/workouts.css" rel="stylesheet"/> <!--to be inserted into Head.html but don't want merge error-->

<body>

    <header>
        <h3>Workout Diary</h3>
    </header>
    <main>
        <div class="container">
            <div id="workoutSummary" class="row" th:each="workout: ${workouts}"> <!--workouts need to be ordered in created order with newest at top-->
                <div id="workoutThumbnail" class="col-3">
                    <img th:src="${workout.imageSrc}" th:alt="${workout.altText}">
                </div>
                <div id="workoutDetails" class="col-6">
                    <span>Date Set: </span><b th:text="${workout.createdDate}"></b> <!--need to reformat date-->
                    <br>
                    <span>Workout Length: </span><b th:text="${workout.workoutLength}"></b>
                    <br>
                    <span>Number of Exercises: </span><!--<b th:text="${workout.exerciseCount}"></b>--> <!--need to get exercise count-->
                    <span th:if="${workout.completed} == true"><br>Date Completed: <b th:text="${workout.completedDate}"></b></span>
                    <span th:if="${workout.completed} == false"><br>Complete By: <b th:text="${workout.dueDate}"></b></span>
                </div>
                <div id="workoutButton" class="col-3">
                    <button onclick="location.href='/client/diary/previousWorkout'" type="button" th:if="${workout.completed} == true">Workout Details</button> <!--need to reformat date-->
                    <button onclick="location.href='/client/newWorkout'" type="button" th:if="${workout.completed} == false">Start Workout</button> <!--need to reformat date-->
                </div>
                <br>
            </div>
        </div>
        <br><br>
    </main>


</body>
</html>
