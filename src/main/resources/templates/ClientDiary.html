<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">

<head th:replace="fragments/Head::Head"></head>

<link href="/css/workouts.css" rel="stylesheet"/> <!--to be inserted into Head.html but don't want merge error-->

<body>
    <header>
        <h3>Workout Diary</h3>
    </header>
    <main>
        <div class="container">
            <div id="workoutSummary" class="row" th:each="workout: ${workouts}"> <!--workouts need to be ordered in reverse completed order with incomplete at the top-->
                <div id="workoutThumbnail" class="col-3">
                    <img src="../static/images/deadlift.jpg">
                </div>
                <div id="workoutDetails" class="col-6">
                    <span id="workoutNumber">Workout: <span th:text="${workout.id}"></span></span> <!--This won't be the workout id - maybe list of exercises, maybe client's workout id-->
                    <br>
                    <span id="workoutLength">Workout Length: 00:35:26</span> <!--look at reformatting time-->
                    <br>
                    <span id="dateCompleted">Date Completed: <span th:text="${workout.completedDate}"></span></span> <!--look at reformatting date. this will be date set if workout is not completed. maybe due by date as well?-->
                </div>
                <div id="workoutButton" class="col-3">
                    <button onclick="location.href='/client/diary/workout'" type="button">Workout Details</button> <!--Need to add path to specific workout-->
                </div>
                <br>
            </div>
        </div>
        <br><br>

    </main>


</body>
</html>
