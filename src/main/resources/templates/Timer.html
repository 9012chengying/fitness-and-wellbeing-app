<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">

<head th:replace="fragments/Head::Head"></head>

<script th:inline="javascript">
    let exerciseCountData = [[${workout.exerciseCount}]];
    let exerciseLengthData = [[${workout.exerciseLength}]];
    let restLengthData = [[${workout.restLength}]];
    let repRestData = [[${workout.repRest}]];
    let repsData = [[${workout.reps}]];
    let exerciseArrayData = [[${exercises}]];
    let thumbnailArrayData = [[${thumbnails}]];
    let workoutIDData = [[${workout.id}]];
</script>

<body onload="timer()" id="timerBody">

    <nav th:replace="fragments/Navbar-client::Client-navbar"></nav>

    <header id="timerHeader">Timer</header>

    <div id="seconds"></div>

    <div id="instruction"></div>

    <div class="thumbnailContainer">
        <img id="timerThumbnail" src="">

        <div class="workoutComplete">
            <span>Total Time: <span th:text="${workout.workoutLengthFormat}"></span></span>
            <br><br>
            <form method="post" th:action="@{/client/workout/timer/complete}" th:object="${WorkoutForm}">
                <input type="hidden" name="workoutID" th:value="${workout.id}">
                <button type="submit" id="workoutCompleteButton" class="btn btn-primary">Confirm Workout Completed</button>
            </form>
        </div>
    </div>

    <br>

    <div class="timerButtons">
        <button id="startButton" class="btn btn-success">Start</button>
        <button id="pauseButton" class="btn btn-secondary">Pause</button>
        <button id="continueButton" class="btn btn-secondary">Continue</button>
        <button id="resetButton" class="btn btn-warning">Reset</button>
        <button id="exitButton" class="btn btn-danger">Exit</button>
    </div>

    <br><br><br>

    <footer th:replace="fragments/Footer::Footer"></footer>

</body>
</html>
