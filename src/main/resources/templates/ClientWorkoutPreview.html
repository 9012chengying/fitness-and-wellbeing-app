<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">

<head th:insert="fragments/Head::Head"></head>

<body>
    <nav>
        <a href="ClientPage1.html" class="backArrow">&larr;</a>
    </nav>
    <header>
        <h1>Preview Workout</h1>
    </header>
    <br>
    <main>
        <div class="exerciseThumbnailsBlock">
            <img src="../static/images/jog.PNG">
            <img src="../static/images/jumpRope.png">
            <img src="../static/images/lunges.png">
            <img src="../static/images/deadlift2.png">
        </div>
        <div class="exerciseNamesBlock" th:each="exercise: ${exercises}">
            <div class="exerciseName" th:text="${exercise.exerciseName}"></div>
        </div>
        <br>
        <div class="workoutDescription">
            <span class="criteria">Workout Number 15</span><br>
            <span class="criteria">30 Minutes</span><br>
            <span class="criteria">Set On 10/12/20</span><br>
            <span class="criteria">Complete By 13/12/20</span><br>
            <span class="criteria">Full-Body Workout</span><br>
            <span class="criteria">Need 5kg Dumbbells, 8kg Kettlebell</span><br>
        </div>
        <br><br>
            <a href="Workout.html" class="startButton">Start Workout</a> <!--change name to match html file-->
        <br><br>
    </main>

    <!--<footer th:replace="fragments/Footer::Footer"></footer>-->

</body>
</html>
