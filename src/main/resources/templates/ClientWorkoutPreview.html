<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.Thymeleaf.org">

<head th:replace="fragments/Head::Head"></head>

<body>

    <nav th:replace="fragments/TempNavbar::clientNavbar"></nav>

    <header class="alignHeader">
        <h3 th:if="${workout.completed} == true"><b>Workout Completed <br><span th:text="${workout.completedDate}"></span></b></h3>
        <h3 th:if="${workout.completed} == false"><b>Complete by <span th:text="${workout.dueDate}"></span></b></h3>
    </header>
    <br>
    <main>
        <div class="workoutPreview container">
            <div class="exerciseThumbnailNameBlock">
                <figure class="exerciseThumbnailName" th:each="exercise: ${exercises}">
                    <a th:href="@{/client/workout/exercise(exerciseID=${exercise.exerciseID})}"><img th:src="${exercise.thumbnailImg}" th:alt="${exercise.thumbnailAlt}"></a>
                    <figcaption class="exerciseName" th:text="${exercise.exerciseName}"></figcaption>
                </figure>
            </div>
            <br><br>
            <div class="workoutDescription">
                <span>Workout Length is <b th:text="${workout.workoutLength}"></b></span><br>
                <span th:if="${workout.completed} == false">Set on <b th:text="${workout.createdDate}"></b></span><br>
                <span>Focus on <span class="exerciseCategoriesBlock" th:each="exercise: ${exercises}">
                    <b class="exerciseCategory" th:text="${exercise.exerciseCategory}"></b><span>, </span></span>
                </span> <!--need to figure out how to combine all the categories but with no repeats and get rid of last comma-->
                <br>
                <span>Need <b th:text="${workout.equipment}"></b></span> <!--data is entered when building workout at the moment. Maybe find a way to link it to each exercise? Or check off options as opposed to manually entering-->
                <br>
            </div>
            <br><br>
            <a href="/client/workout/timer"> <!--will link to workoutID once timer starts getting set up-->
                <button th:if="${workout.completed} == false" class="timerButton btn btn-primary">Start Workout</button>
                <button th:if="${workout.completed} == true" class="timerButton btn btn-primary">Repeat Workout</button>
            </a>
            <br><br>
        </div>
    </main>

    <!--<footer th:replace="fragments/Footer::Footer"></footer>-->

</body>
</html>
