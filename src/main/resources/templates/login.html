<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.Thymeleaf.org">

<head th:replace="fragments/Head::Head"> </head>


<body class="body-login">

    <header class="login-header">
        <h1>WELCOME TO PHYT</h1>
        <h3>Please login or register to use the app.</h3>
    </header>

<main class="container main-content">

    <form name="login-form" action="@{/LoginPage}" method="post" id="login-form">
        <div th:if="${param.error}">
            <h3 class="alert alert-danger"> Invalid username or password</h3>
        </div>

        <div class="form-group row">
            <label class="col-sm-6" for="username"><input class="form-control" id="username" name="username" type="text" style="font-size:40px"
                                         placeholder="Username" autocomplete="off" required></label>
        </div>

        <div class="form-group row">
            <label class="col-sm-6" for="password"><input class="form-control" id="password" name="password" type="password"
                                         placeholder="Password" autocomplete="off" required></label>
            <span class="input-group-btn">
                <input class="btn btn-default" id="passwordeye" style="font-size:40px" type="button"
                                                 value="show/hide"></span>
        </div>

        <div class="login-buttons">
            <button class="btn  btn-xl btn-primary" type="submit">Login</button>
            <a href="/register">
                <button class="register-button btn  btn-xl btn-warning"> Register </button>
            </a>
        </div>
    </form>

</main>

<footer>
    <p>&copy Phyt App ltd</p>
</footer>
</body>
</html>
