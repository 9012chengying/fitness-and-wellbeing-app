<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.Thymeleaf.org">
<head th:replace="fragments/Head::Head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>register</title>
    <style>
        body {
            margin: 0
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff
        }

        h1 {
            margin: .67em 0;
            font-size: 2em
        }

        h1 {
            font-size: 36px
        }

        h1, h2, h3 {
            margin-top: 20px;
            margin-bottom: 10px
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: inherit;
            font-weight: 500;
            line-height: 1.1;
            color: inherit
        }

        button, input, optgroup, select, textarea {
            margin: 0;
            font: inherit;
            color: inherit
        }

        button, input, select, textarea {
            font-family: inherit;
            font-size: inherit;
            line-height: inherit
        }

        #loginbox {
            margin: 0 auto;
            padding-top: 60px;
            width: 400px;
            text-align: center
        }

        #loginbox .logo-name {
            width: 100%;
            height: 60px;

        }

        h3 {
            font-weight: 600;
            font-size: 16px
        }

        .form-horizontal .form-group {
            margin-right: -15px;
            margin-left: -15px
        }

        .form-group {
            margin-bottom: 15px
        }

        :after, :before {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box
        }

        .form-control {
            display: block;
            width: 100%;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
        }

        .form-control {
            border-radius: 1px
        }

        .field-validation-valid {
            display: none
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            border: 1px solid transparent;
            border-radius: 4px
        }

        .btn-primary {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4
        }

        .btn-block {
            display: block;
            width: 100%
        }

        .btn {
            border-radius: 3px
        }

        .btn-primary {
            background-color: #1ab394;
            border-color: #1ab394;
            color: #fff
        }

        button, html input[type=button], input[type=reset], input[type=submit] {
            -webkit-appearance: button;
            cursor: pointer
        }

        input[type=button].btn-block, input[type=reset].btn-block, input[type=submit].btn-block {
            width: 100%
        }

        .file {
            position: relative;
            display: inline-block;
            background: #D0EEFF;
            border: 1px solid #99D3F5;
            border-radius: 4px;
            padding: 4px 12px;
            overflow: hidden;
            color: #1E88C7;
            text-decoration: none;
            text-indent: 0;
            line-height: 20px;
        }
        .file input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
        }
        .file:hover {
            background: #AADFFD;
            border-color: #78C3F3;
            color: #004974;
            text-decoration: none;
        }

        p {
            margin: 0 0 10px
        }

        .form-control:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
        }

        .form-control:focus {
            border-color: #1ab394
        }
        .footer{
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
            height: 50px;
            background-color: #eee;
            z-index: 9999;
        }


    </style>
</head>

<body class="md-skin">
<form action="/register/user" class="form-horizontal" method="post" onsubmit="return register();">
    <div id="loginbox">
        <div><h1 class="logo-name"></h1></div>
        <div class="form-group"><h3>Welcome to be a coach</h3></div>
        <div class="form-group">
            <input class="form-control" data-val="true" data-val-length="2 to 20 characters" data-val-length-max="20" data-val-length-min="2" data-val-required="mandatory" id="username" name="username" placeholder="Username" type="text" value="" autocomplete="off" />
<!--            <span style="color:red;" id="userSpan"></span>-->
        </div>
        <div class="form-group">
            <input class="form-control" data-val="true" data-val-length="2 to 20 characters" data-val-length-max="20" data-val-length-min="6" data-val-required="mandatory" id="password" name="password" placeholder="password" type="password" />
<!--            <span style="color:red;" id="pwdSpan"></span>-->
        </div>
        <div class="form-group">
            <input class="form-control" data-val="true" data-val-length="2 to 20 characters" data-val-length-max="20" data-val-length-min="6" data-val-required="mandatory" id="firstname" name="firstname" placeholder="firstname" autocomplete="off" />
<!--            <span style="color:red;" id="nameSpan"></span>-->
        </div>
        <div class="form-group">
            <input class="form-control" data-val="true" data-val-length="2 to 20 characters" data-val-length-max="20" data-val-length-min="6" data-val-required="mandatory" id="lastname" name="lastname" placeholder="lastname" autocomplete="off" />
            <!--            <span style="color:red;" id="nameSpan"></span>-->
        </div>
        <div class="form-group">
            <input class="form-control" data-val="true"  data-val-required="mandatory" id="email" name="email" placeholder="email" type="email" autocomplete="off"/>
<!--            <span style="color:red;" id="emailSpan"></span>-->
        </div>
       <!-- <div class="form-group">
            <a href="javascript:void(0);" class="file">Choose picture
                <input type="file" class="file" accept="image/*" onchange="showImg(this)" />
            </a>
            <h3>The following is the preview effect:</h3>
            <img src="" alt="" id="img">
        </div>-->

        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" value="register" />
        </div>

        <footer class="footer">
            <p>&copy Phyt App ltd</p>
        </footer>
    </div>
    <script>
        function showImg(obj) {
            var file=$(obj)[0].files[0];
            var imgdata='';
            if(file)
            {
                var reader=new FileReader();
                reader.readAsDataURL(file);
                reader.onload=function(evt){
                    $("#img").attr('src',evt.target.result)
                };
            }
            else{
                alert("error");
            }
        }
        function isEmail(str) {
            var reg = /^[a-zA-Z0-9_-]{6,}@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
            return reg.test(str);
        }
        function register() {
            var username = $('#username').val();
            var password = $('#password').val();
            var firstname = $('#firstname').val();
            var lastname = $('#lastname').val();
            var email = $('#email').val();
            if (username.length < 2||username.length > 20) {
                alert('Username should be 2 to 20 characters');
                return false;
            }
            if (password.length < 6) {
                alert('Password length cannot be less than 6 characters');
                return false;
            }
            if (firstname.length < 2||firstname.length > 20) {
                alert('First name should be 2 to 20 characters');
                return false;
            }
            if (lastname.length < 2||lastname.length > 20) {
                alert('Last name should be 2 to 20 characters');
                return false;
            }
            if (!isEmail(email)){
                alert('Invalid email');
                return false;
            }
            return true;
        }
    </script>
    <style>
        img{
            width: 400px;
        }
    </style>
</form>
</body>
<footer th:replace="fragments/Footer::Footer"></footer>>
</html>
