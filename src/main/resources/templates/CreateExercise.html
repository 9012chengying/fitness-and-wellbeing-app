<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.Thymeleaf.org">

    <head th:replace="fragments/Head :: Head"> </head>


    <body>
    <!--Top navigation-->
    <nav>
        <span><a href="/trainer/exercises"><i class="fas fa-arrow-left"></i>Back to exercise library</a></span>

        <span><div><img class="trainer-image" src="/images/trainer_img.jpg" alt="trainer profile image"></div>
            <div>Joe Bloggs</div>
                </span>

        <span><a href="/trainer/exercises/add">Add Exercise <i class="fas fa-plus"></i></a></span>
    </nav>

    <header>
        <h1>Phyt App</h1>
        <h2>Create new exercise</h2>
    </header>

        <aside>
            <p id="message"></p>
        </aside>

        <main>

            <form id="exerciseForm" method="post">
                <div class="exercise-input">
                    <label for="exerciseName">Exercise Name: </label>
                    <input id="exerciseName" name="exerciseName" type="text">
                </div>
                <div class="exercise-input">
                    <label for="exerciseDesc">Exercise Details: </label>
                    <textarea name="exerciseDesc" id="exerciseDesc" cols="30" rows="10"></textarea>
                </div>
                <div class="exercise-input">
                    <label for="exerciseCat">Exercise Category: </label>
                    <select name="exerciseCat" id="exerciseCat">
                        <option value="select">Select a category</option>
                        <option value="core">Core</option>
                        <option value="upperBody">Upper Body</option>
                        <option value="lowerBody">Lower Body</option>
                        <option value="cardio">Cardio</option>
                        <option value="drills">Drills</option>
                    </select>
                </div>
                <div class="exercise-input exercise-buttons">
                    <button type="button" onclick="createExercise()" class="btn btn-primary btn-xl">Create</button>
                    <a href="/trainer/exercises"><button type="button" id="cancel" class="btn btn-secondary btn-xl">Cancel</button></a>
                </div>
            </form>

        </main>



        <footer> </footer>
    <script src="/js/exercise.js"></script>
    </body>

</html>
