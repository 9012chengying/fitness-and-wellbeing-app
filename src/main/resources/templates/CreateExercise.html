<!DOCTYPE html>
<html lang="en" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.Thymeleaf.org">

    <head th:replace="fragments/Head :: Head"> </head>


    <body class="exercise-body" onload="listen()">

    <div th:replace="fragments/Navbar-Pt::PTnavbar"></div>

    <header class="exercise-header">
        <h2>Create new exercise</h2>
    </header>

        <!-- Main input form -->
        <main id="exercise-main">
            <form id="exerciseForm" th:action="@{/trainer/exercises/add}" method="post">
                <div class="exercise-input hide">
                    <input class="hide" id="userID" name="userID" type="text" th:value="${userID}">
                </div>
                <div class="exercise-input">
                    <label for="exerciseName">Exercise Name: </label>
                    <input id="exerciseName" name="exerciseName" type="text" required>
                </div>
                <div class="exercise-input">
                    <label for="exerciseDesc">Exercise Details: </label>
                    <textarea name="exerciseDesc" id="exerciseDesc" cols="30" rows="10" required></textarea>
                </div>
                <div class="exercise-input">
                    <label for="exerciseCat">Exercise Category: </label>
                    <select name="exerciseCat" id="exerciseCat" required>
                        <option value="">-- Please select a category --</option>
                        <option value="Core">Core</option>
                        <option value="Upper body">Upper Body</option>
                        <option value="Lower body">Lower Body</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Drills">Drills</option>
                    </select>
                </div>
                <div class="exercise-input">
                    <label for="exerciseVideo" title="Right click on video and copy the Embed code">YouTube Video: </label>
                    <input name="exerciseVideo" id="exerciseVideo" placeholder="Enter the video embed code src">
                    <p id="youtube-popup">Click here for more information about embed codes</p>
                </div>
                <div class="create-exercise-buttons">
                    <button id="exercise-submit-button" type="submit" class="btn btn-primary btn-xl">Create</button>
                    <a class="exercise-link" href="/trainer/exercises/all"><button type="button" id="exercise-cancel" class="btn btn-secondary btn-xl">Cancel</button></a>
                </div>
            </form>
            <div id="youtube-popup-modal" class="modal">
                <!-- Modal - from bootstrap https://getbootstrap.com/docs/4.0/components/modal/ -->
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="delete-Exercise-warning">Delete Exercise</h4>
                            <button id="closeIcon" type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h5>You are about to delete this exercise</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Cancel</button>
                            <button onclick="deleteExercise()" type="button" class="btn btn-primary">Delete</button>

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="fragments/Footer::Footer"> </footer>
    </body>

</html>
