<script>
  let pages = document.querySelectorAll("div.page");
  let nextButton = document.querySelector("#toNext");
  let currentPageIndex = parseInt(nextButton.getAttribute("currentPageIndex"));

  //let correct = document.querySelector(".current > .correct");

  let toNext = function() {
    pages[currentPageIndex].classList.remove("current");
    pages[currentPageIndex].classList.add("hidden");

    currentPageIndex++;

    pages[currentPageIndex].classList.add("current");
    pages[currentPageIndex].classList.remove("hidden");

    let correct = document.querySelector(".current > .correct");
    correct.addEventListener("click",correctSelect);
  }

  let correctSelect = function() {
    this.classList.add("green");
  }

  nextButton.addEventListener("click", toNext);
</script>
